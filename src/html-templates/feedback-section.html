<section class="section s-feedback-section">
    <div class="s-feedback-section__bg">
        <div>
            <img src="assets/img/feedback-section/1.jpg" alt="">
        </div>
        <div>
            <img src="assets/img/feedback-section/2.jpg" alt="">
        </div>
        <div>
            <img src="assets/img/feedback-section/3.jpg" alt="">
        </div>
    </div>

    <div class="section__inner">

        <div class="s-feedback-section__form-block">

            <h3 class="s-feedback-section__title">Оставить заявку</h3>
            <p class="s-feedback-section__subtitle">Оставьте заявку и наши менеджеры ответят на все интересующие Вас вопросы.</p>

            <form class="feedback-form">
                <div class="feedback-form__fields">
                    <div class="feedback-form__input-wrap">
                        <input type="text" name="name" class="feedback-form__input lg" placeholder="Имя" required>
                    </div>
                    
                    
                    <div class="feedback-form__input-wrap">
                        <input type="text" name="phone" class="feedback-form__input lg" placeholder="Телефон" required>
                    </div>
            
                    
            
                    <div class="feedback-form__input-wrap">
                        <button class="feedback-form__send lg">Отправить</button>
                    </div>
                    <div class="feedback-form__approve-wrap">
                        <input type="checkbox" id="feedback-section-cb"  class="custom-checkbox" checked>
                        <label for="feedback-section-cb" class="  bg-transparent">
                            <img src="assets/img/icons/black-checkbox-arrow.svg" alt="">
                        </label>
                        <p class="black">Я даю свое согласие на обработку персональных данных</p>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>
